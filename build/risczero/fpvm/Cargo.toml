[package]
name = "kailua-fpvm"
version = "0.1.0"
edition = "2021"

[workspace]

[package.metadata.risc0]
rustc-flags = ['--cfg', 'risc0_guest_allocator="embedded"']

[dependencies]
anyhow = { version = "1.0.86", default-features = false }
bincode = "1.3.3"
cfg-if = "1.0.0"
c-kzg = "=1.0.2"

alloy-primitives = { version = "0.8", default-features = false, features = ["map-hashbrown"] }

kailua-common = { path = "../../../crates/common" }

kona-proof = { git = "https://github.com/hashcashier/kona", branch = "kailua" }

risc0-zkvm = { version = "1.2.0", features = ["std", "heap-embedded-alloc"] }

[patch.crates-io]
crypto-bigint = { git = "https://github.com/risc0/RustCrypto-crypto-bigint", tag = "v0.5.5-risczero.0" }
k256 = { git = "https://github.com/risc0/RustCrypto-elliptic-curves", tag = "k256/v0.13.3-risczero.0" }
sha2 = { git = "https://github.com/risc0/RustCrypto-hashes", tag = "sha2-v0.10.8-risczero.0" }
c-kzg = { git = "https://github.com/risc0/c-kzg-4844.git", branch = "risc0" }
