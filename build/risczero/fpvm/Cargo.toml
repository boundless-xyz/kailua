[package]
name = "kailua-fpvm"
version = "0.1.0"
edition = "2021"

[workspace]

[dependencies]
alloy-primitives = { version = "0.8", default-features = false, features = ["map-hashbrown"] }
c-kzg = { version = "=1.0.3", features = ["risc0-ffi"] }
rkyv = "0.8.9"

kailua-common = { path = "../../../crates/common" }

kona-proof = { git = "https://github.com/op-rs/kona", rev = "3a28646efc344b3f68a05accb79da3f2aa4feb9f" }

risc0-zkvm = { version = "1.2.0", features = ["std", "heap-embedded-alloc", "unstable"] }

[patch.crates-io]
c-kzg = { git = "https://github.com/risc0/c-kzg-4844.git", branch = "p1.0.3" }
crypto-bigint = { git = "https://github.com/risc0/RustCrypto-crypto-bigint", tag = "v0.5.5-risczero.0" }
k256 = { git = "https://github.com/risc0/RustCrypto-elliptic-curves", tag = "k256/v0.13.3-risczero.0" }
sha2 = { git = "https://github.com/risc0/RustCrypto-hashes", tag = "sha2-v0.10.8-risczero.0" }

[patch.'https://github.com/op-rs/kona']
kona-derive = { git = "https://github.com/hashcashier/kona", branch = "rkhalil/multiblock" }
kona-driver = { git = "https://github.com/hashcashier/kona", branch = "rkhalil/multiblock" }
kona-executor = { git = "https://github.com/hashcashier/kona", branch = "rkhalil/multiblock" }
kona-mpt = { git = "https://github.com/hashcashier/kona", branch = "rkhalil/multiblock" }
kona-preimage = { git = "https://github.com/hashcashier/kona", branch = "rkhalil/multiblock" }
kona-proof = { git = "https://github.com/hashcashier/kona", branch = "rkhalil/multiblock" }
